<!-- SKILLS -->
<section id="skills">
    <div class="container">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading">{{ SKILLS.header }}</h2>
            <hr class="primary">
        </div>
        <div class="row text-center">
            {% for article in articles|selectattr('category', 'equalto', 'skills') %}
            <div class="col-lg-3 col-md-6">
                <div class="service-box">
                    {% if article.icon %}
                        <i class="fa fa-4x {{ article.icon }} wow bounceIn text-primary"></i>
                    {% endif %}
                    <h3>{{ article.title }}</h3>
                    <div class="text-muted">{{ article.content }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
